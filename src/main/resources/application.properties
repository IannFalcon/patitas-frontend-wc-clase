spring.application.name=patitas-frontend-wc-a
server.port=8082
# Configuracion del tiempo de espera de los clientes Feign
# Tiempo de espera de conexion
spring.cloud.openfeign.client.config.autenticacionCliente.connect-timeout=10000
# Tiempo de espera de lectura
spring.cloud.openfeign.client.config.autenticacionCliente.read-timeout=10000